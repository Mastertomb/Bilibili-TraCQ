<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/bilibili.css">
</head>
<body>
    <div class="user-card">
        <div class="user-card-head"></div>
        <div class="user-card-body">
            <div class="user-card-body-left">
                <img src="/static/images/logo2.jpeg" alt="">
            </div>
            <div class="user-card-body-right">
                <div class="user-card-body-right-text">
                    <div class="user-card-body-right-text-username">
                        逝舟
                        <span style="font-size: 12px; color: #DE6F3C; font-style: italic;">LV5</span>
                    </div>
                    <div class="user-card-body-right-text-reputition" style="margin-left: 11px;">
                        <span class="user-card-body-right-text-reputition-item">
                            <span>58</span>
                            <span>关注</span>
                        </span>
                        <span class="user-card-body-right-text-reputition-item">
                            <span>3</span>
                            <span>粉丝</span>
                        </span>
                        <span class="user-card-body-right-text-reputition-item">
                            <span>15</span>
                            <span>赞</span>
                        </span>
                    </div>
                </div>
                <div class="user-card-body-right-button">
                    <button>+关注</button>
                    <button>发消息</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
